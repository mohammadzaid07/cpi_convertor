<!DOCTYPE html>
<html>

<head>
    <title>CPI to Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f6f8;
        }

        .container {
            background: white;
            padding: 30px;
            width: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-bottom: 20px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>CPI to Percentage Calculator</h2>

        <input type="number" id="cpi" placeholder="Enter CPI" step="0.01" min="0" max="10">

        <br>

        <button onclick="calculate()">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            let x = parseFloat(document.getElementById("cpi").value);

            if (isNaN(x) || x < 0 || x > 10) {
                document.getElementById("result").innerHTML = "Please enter valid CPI (0 - 10)";
                return;
            }

            let y = (20 * Math.pow(x, 3) - 380 * Math.pow(x, 2) + 2725 * x - 1690) / 84;

            document.getElementById("result").innerHTML =
                "Equivalent Percentage: " + y.toFixed(2) + " %";
        }

        // ðŸ”¹ Enter key support
        document.getElementById("cpi").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                calculate();
            }
        });
    </script>


</body>

</html>
